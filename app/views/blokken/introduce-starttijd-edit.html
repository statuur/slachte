<div ng-class="{wit:formData.introducees[$index].pwijzigen=='edit'}" class="container-fluid wit">
	
	<div class="row form-group">	
		<div class="col col-xs-12">			
			
			<h2 style="padding:16px 0;margin-bottom:0px;font-size:22px;"><span translate>Starttijd</span></h2>
			<div class="vraag" translate>Kies een tijdstip:</div>
			<label data-vol="{{'Starttijd volgeboekt'|translate}}" ng-repeat="(key, starttijd) in starttijden" ng-disabled="starttijd.capaciteit - starttijd.inschrijvingen <= 0" ng-class="{first:$first}" class="btn btn-lg btn-info btn-block btn-el" ng-model="formData.introducees[$parent.$index].starttijd" uib-btn-radio="'{{starttijd.selector}}'" uncheckable required><span translate>Tussen</span> {{starttijd.van}} <span translate>en</span> {{starttijd.tot}} {{$iindex}}</label>
	        
	  	</div>
	
	
		<div class="col-xs-12 opslaan" ng-show="formData.introducees[$index].pwijzigen=='edit' ">
			<button class="slanted" ng-class="{'disabled' : !formData.introducees[$index].starttijd}" ng-click="(!formData.introducees[$index].starttijd) ? alert(required) : toggleTemplate('starttijd', 'view', $index)" translate>Gegevens Opslaan</button>
		</div>
	
	</div>
	
</div>
